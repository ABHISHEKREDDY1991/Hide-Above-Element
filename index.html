<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Image</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Hiding Example</h1>

    
    <img id="myImage" src=https://images.pexels.com/photos/18923508/pexels-photo-18923508/free-photo-of-cars-on-street-by-regional-prosecutor-office-in-dusseldorf-germany.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load alt="Sample Image">
     <br>
    
    <button onclick="hideImage()">Hide Image</button>

    <script>
        
        function hideImage() {
            var image = document.getElementById("myImage");
            if (image) {
                image.style.display = "none";
            } else {
                alert("Image not found!");
            }
        }
    </script>

    
</body>
</html>
